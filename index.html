<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.scss" />
    <title>PokeCard</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
    <main class="Container">
        <article class="Card">
            <img src="images/bg-pattern-card.svg" alt="Header Image Card" class="Card__Header" />
            <div class="Card__Body">
                <img src="images/image-victor.jpg" alt="profile image" class="Card__Body-img" />
                <h1 class="Card__Body-title">
                    Victor Charst
                    <span>26</span>
                </h1>
                <p class="Card__Body-text">London</p>
            </div>
            <div class="Card__Footer">
                <div class="Card__Footer-social">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>
                <div class="Card__Footer-social">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>
                <div class="Card__Footer-social">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
